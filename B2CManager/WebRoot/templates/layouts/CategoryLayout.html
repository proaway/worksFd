	    <script language="javascript" type="text/javascript" src="/static/prototype/shopmic-manage/js/bootstrap.min.js"></script>
	    <script type="text/javascript">
			(function() {
			    var backToTopTxt = "",  backToTopEle = jQuery('<div class="backToTop_pro"></div>').appendTo(jQuery("body"))
			        .text( backToTopTxt).attr("title",  backToTopTxt).click(function() {
			            jQuery("html, body").animate({ scrollTop: 0 }, 120);
			    }),  backToTopFun = function() {
			        var st = jQuery(document).scrollTop(), winh = jQuery(window).height();
			        (st > 0)?  backToTopEle.show():  backToTopEle.hide();
			        //IE6下的定位
			        if (!window.XMLHttpRequest) {
			             backToTopEle.css("top", st + winh - 166);
			        }
			    };
			    jQuery(window).bind("scroll", backToTopFun);
			    jQuery(function() { backToTopFun(); });
			})();
		</script>
