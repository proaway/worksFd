<form action="$link.setAction('user.RepasswordAction')" name="pswForm" id="pswForm" method="post">
<div id="ttbox">
<div id="top_nav">PWM管理中心>>系统管理>>修改密码</div>
<div id="tit" align="left">修改密码</div>
<div id="tit1"  valign="top">
  <table width="400" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF" class="tbox marginB20 minWidth">
    <tr >
      <td width="300" class="alignR">旧 密 码： </td>
      <td colspan="2"><label>
        <input name="oldpsw" type="password" />
      </label></td>
      </tr>
    <tr>
      <td class="alignR">新 密 码：</td>
      <td width="180"><input name="psw" type="password" /></td>
      <td rowspan="2">密码长度5~16个字符，字母区分大小写</td>
    </tr>
    <tr>
      <td class="alignR">重复密码：</td>
      <td><input name="pswrepeat" type="password" /></td>
    </tr>
	#if($repasswordMsg)
    <tr>
      <td class="alignR"></td>
      <td><font color=red>$repasswordMsg</font></td>
    </tr>
	#end
  </table>
</div>
<div id="tit1" align="center">
  <input type="submit" value="保  存" />
</div>
</div>
</form>
