<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="<!--MICCMS:Meta-Description-->" />
  <meta name="keywords" content="<!--MICCMS:Meta-Keywords-->" />
  <meta name="author" content="">
  <link rel="shortcut icon" href="/static/web/images/ys-logo-ico.ico" type="image/ico" />
  <link rel="stylesheet" type="text/css" href="/static/prototype/shopmic-manage/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/static/prototype/shopmic-manage/css/bootstrap-responsive.min.css" />
  <link rel="stylesheet" type="text/css" href="/static/prototype/shopmic-manage/css/whole.css" />
  <link rel="stylesheet" type="text/css" href="/static/prototype/shopmic-manage/css/shopmic_m.css" />
  <script language="javascript" type="text/javascript" src="/static/prototype/shopmic-manage/js/jquery-1.7.2.min.js"></script>
</head>
<body class="login_body_bg">
  <div id="container" style="width:770px;">
    <div class="login_header">
      <a href="http://www.shopmadeinchina.com/"><img src="/static/prototype/shopmic-manage/img/logo_login.gif" alt="ShopMadeInChina.com" title="ShopMadeInChina.com" width="206" height="36" class="login_header_logoimg" /></a><b class="login_header_logotit">| 管理后台</b>
    </div>
    <div class="login_content">
        <form action="$link.setAction('user.LoginAction')" name="loginForm" id="loginForm" method="post">
			<input type="hidden" name="returnUrl" value="$!returnUrl"/>
            <table border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td align="right" width="70px"><b>用户名：</b></td>
                <td width="220px"><input  name="loginName" value="$!loginName" type="text" class="mar_top_10"  placeholder="请输入用户名" /></td>
                <td align="right" width="120px">&nbsp;</td>
              </tr>
              <tr>
                <td align="right"><b>密码：</b></td>
                <td><input id="psw" type="password" name="psw" type="text" class="mar_top_10"  placeholder="请输入密码" /></td>
                <td></td>
              </tr>
              <tr>
                <td align="right"><b>验证码：</b></td>
                <td><input name="securityCode" type="text" class="mar_top_10"  placeholder="请输入验证码" /></td>
                <td><img id="securityCodeImg" src="$content.getURI('GetSecurityImg')" /> <a href="javascript:" onclick="jQuery('#securityCodeImg').attr('src','$content.getURI('GetSecurityImg')?'+Math.random());">换一张</a></td>
              </tr>
  #if($loginErrMsg)
  <tr>
    <td class="alignR"></td>
    <td colspan="2"><font color=red>$loginErrMsg</font></td>
  </tr>
  #end
              <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="登  录" class="btn btn-large btn-block btn-primary font_w_b" /></td>
                <td>&nbsp;</td>
              </tr>
            </table>
        </form>
    </div>
    <div class="login_bottom_top"></div>
    <div class="login_bottom"></div>
  </div>
<script>
jQuery("document").ready(function(){
	jQuery("input[name='loginName']").keydown(function(event){if(event.keyCode==13){jQuery("input[name='psw']").focus(); return false}});
	jQuery("input[name='psw']").keydown(function(event){if(event.keyCode==13){jQuery("input[name='securityCode']").focus(); return false}});
	jQuery("input[name='securityCode']").keydown(function(event){if(event.keyCode==13){jQuery("form[name='loginForm']").submit(); return false}});
});
jQuery("input[name='loginName']").focus();
</script>
</body>
</html>
